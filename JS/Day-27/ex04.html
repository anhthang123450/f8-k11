<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var categories = [
                {
                    id: 1,
                    name: "Chuyên mục 1",
                    parent: 0,
                },
                {
                    id: 2,
                    name: "Chuyên mục 2",
                    parent: 0,
                },
                {
                    id: 3,
                    name: "Chuyên mục 3",
                    parent: 0,
                },
                {
                    id: 4,
                    name: "Chuyên mục 2.1",
                    parent: 2,
                },
                {
                    id: 5,
                    name: "Chuyên mục 2.2",
                    parent: 2,
                },
                {
                    id: 6,
                    name: "Chuyên mục 2.3",
                    parent: 2,
                },
                {
                    id: 7,
                    name: "Chuyên mục 3.1",
                    parent: 3,
                },
                {
                    id: 8,
                    name: "Chuyên mục 3.2",
                    parent: 3,
                },
                {
                    id: 9,
                    name: "Chuyên mục 3.3",
                    parent: 3,
                },
                {
                    id: 10,
                    name: "Chuyên mục 2.2.1",
                    parent: 5,
                },
                {
                    id: 11,
                    name: "Chuyên mục 2.2.2",
                    parent: 5,
                },
            ];

            // b1: tạo ra một mảng rỗng để lưu kết quả
            // b2 tạo ra 1 mảng sao nông để thêm children vào mảng mới()
            // b3 : duyệt qua từng phần tử trong mảng
            // b4: điều kiện để giữ lại phần tử gốc trong mảng parent === 0;
            // b5: thêm phần tử cho children (parent === id);
            const convertNested = (arr) => {
                const result = [];
                const items = [];
                for (let i = 0; i < arr.length; i++) {
                    const item = arr[i];
                    items.push({
                        id: item.id,
                        name: item.name,
                        children: [],
                    });
                }
                console.log(items);
                for (let i = 0; i < arr.length; i++) {
                    const item = arr[i];
                    if (item.parent === 0) {
                        result.push(item);
                    } else {
                        for (let j = 0; j < arr.length; j++) {
                            if (items[j].id === item.parent) {
                                items[j].children.push(item);
                                break;
                            }
                        }
                    }
                }
                console.log(result);
            };
            console.log(convertNested(categories));
        </script>
    </body>
</html>
