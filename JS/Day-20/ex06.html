<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const students = [
            { name: 'Nguyen Van A', score: 9 },
            { name: 'Tran Thi B', score: 7 },
            { name: 'Le Van C', score: 5 },
            { name: 'Pham Thi D', score: 3 },
            { name: 'Doan Van E', score: 10 },
            { name: 'Hoang Thi F', score: 6 },
        ];
        function findHighestLowest(students) {
            let highest = students[0];
            let lowest = students[0];
            students.forEach(student => {
                if (student.score > highest.score) {
                    highest = student;
                }
                if (student.score < lowest.score) {
                    lowest = student;
                }
            });
            return { highest, lowest };
        }
        function groupStudents(students) {
            const { highest, lowest } = findHighestLowest(students);
            const output = {
                highest: highest,
                lowest: lowest,
                group: {
                    A: [],
                    B: [],
                    C: [],
                    D: []
                }
            };
            students.forEach(function (student) {
                let band;
                if (student.score >= 8) {
                    band = "A";
                } else if (student.score >= 6) {
                    band = "B";
                } else if (student.score >= 4) {
                    band = "C";
                } else {
                    band = "D";
                }
                output.group[band].push(student);
            });

            return output;
        }
        output = groupStudents(students);
        console.log(output);
    </script>
</body>

</html>
